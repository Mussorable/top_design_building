{% extends 'base.html' %}

{% block content %}
    <div class="page-header header-filter bg-center" style="background-image: url('{{ url_for('static', filename='images/old-to-new.webp') }}');">
        <div class="container set-above-2">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto">
                    <div class="page-name-block">
                        {% if title %}
                            <h1 class="page-name">{{ title }}</h1>
                        {% else %}
                            <h1>Contact</h1>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-raised container-light-mode">
        <div class="section">
            <div class="container">
                <div class="row row-padding-block">
                    <div class="col-md-12">
                        <h2 class="title section-title text-left">Send us a message</h2>
                        <h5 class="title-description section-title-description">
                            You can contact us with anything related
                            to our work. We'll get in touch with you as soon as possible.
                        </h5>
                    </div>
                </div>
                <div class="row"></div>
            </div>
        </div>
    </div>
{% endblock %}
